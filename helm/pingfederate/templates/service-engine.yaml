apiVersion: v1
kind: Service
metadata:
  name: {{ template "ping.fullname". }}-engine-lb
  namespace: {{ .Release.Namespace }}
  labels:
    app: pingfederate
    chart: {{ template "ping.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  selector:
    app: pingfederate
    engine: enabled
  ports:
    - name: tcp-http
      port: 9031
      targetPort: 9031
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "ping.fullname". }}-engine
  namespace: {{ .Release.Namespace }}
  labels:
    app: pingfederate
    chart: {{ template "ping.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  selector:
    app: pingfederate
  ports:
    - name: tcp-http
      port: 9031