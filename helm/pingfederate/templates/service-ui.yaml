apiVersion: v1
kind: Service
metadata:
  name: {{ template "ping.fullname". }}-ui-lb
  namespace: {{ .Release.Namespace }}
  labels:
    app: pingfederate
    chart: {{ template "ping.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  selector:
    app: pingfederate
    ui: enabled
  ports:
    - name: tcp-http
      port: 9999
      targetPort: 9999
{{- if .Values.isStatefulSet }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "ping.fullname". }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: pingfederate
    chart: {{ template "ping.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  selector:
    app: pingfederate
  ports:
    - name: tcp-http
      port: 9999
{{- end }}